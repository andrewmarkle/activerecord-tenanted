#
#  this test config has a primary database named "primary" that is a URI
#  see https://sqlite.org/uri.html
#
test:
  primary:
    tenanted: true
    adapter: "sqlite3"
    database: "file:%{storage}/test/primary/%%{tenant}/main.sqlite3?foo=bar"
    migrations_paths: "%{db_path}/tenanted_migrations"
  shared:
    adapter: "sqlite3"
    database: "%{storage}/test/shared.sqlite3"
    migrations_paths: "%{db_path}/shared_migrations"
