default: &default
  adapter: mysql2
  encoding: utf8mb4
  max_connections: 5
  username: root
  password: devcontainer
  host: <%= ENV.fetch('MYSQL_HOST', 'mysql') %>
  port: 3306
  sslmode: disabled

test:
  primary:
    <<: *default
    tenanted: true
    database: active_record_tenanted-%%{tenant}
    migrations_paths: "%{db_path}/tenanted_migrations"
  shared:
    <<: *default
    database: active_record_tenanted-shared
    migrations_paths: "%{db_path}/shared_migrations"

